<!DOCTYPE html>
<html>
  <head>
    <title>SpaceX</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div id="game-container"><div id="player-gui"></div></div>
    <form id="login-container" target="#" method="post">
      <div id="error-section" class="page__section">

      </div>
      <div class="page__section">
      <label class="field field_type1">
          <input class="field__input" name="email" id="email" placeholder="johnsmith@mail.com">
          <span class="field__label-wrap">
            <span class="field__label">Enter your email</span>
          </span>
      </label>
    </div>
    <div class="page__section">
      <label class="field field_type1">
          <input class="field__input" type="password" name="password" id="password" placeholder="Password">
          <span class="field__label-wrap">
            <span class="field__label">Enter your password</span>
          </span>
      </label>
    </div>
      <div class="page__section">
        <label class="field field_type1">
            <input class="field__input" id="submit_button" type="submit"value ="Login">
        </label>
    </form>
    <script src="/javascripts/bundle.js" ></script>
  </body>
</html>
